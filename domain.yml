responses:
  utter_greet:
  - text: Olá, como posso ajudá-lo?
  utter_cheer_up:
  - text: 'Aqui está algo para animá-lo:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_filter:
  - text: O que você está sentindo?
  utter_filter_pain:
  - text: 'Em uma escala de 1 a 10, qual o nível da sua dor?  (OBS: Escreva por extenso o número)'
  utter_recomendation_pain1:
  - text: Nessa situação, o ideal é que você procure um check-up em um médico geral para entender melhor sua situação e prevenir de possíveis problemas futuros
  utter_recomendation_pain2:
  - text: Procure um  médico especialista ou um médico geral para melhores informações.
  utter_recomendation_pain3:
  - text: Vá imediatamente para um hospital! Caso necessário, utilize do Serviço de Atendimento Móvel de Urgência (SAMU 192)
  utter_did_that_help:
  - text: Consegui te ajudar?
  utter_happy:
  - text: Perfeito, se cuida!
  utter_goodbye:
  - text: Até mais :)
  utter_desanimado:
  - text: Poxa...farei o possível pra te ajudar! Está se sentindo desanimado, tedioso, gostaria de fazer algo?
  utter_sol_desanimado:
  - text: 'Bom, se esse é o caso, separei várias atividades recreativas que existem aqui em Sorocaba para você poder conferir! Algumas boas ideias do que fazer:   - Passeio no Shopping Iguatemi Esplanada   - Andadinha na pista de Caminhada do Campolim   - Compras no CEAGESP Sorocaba   - Visita ao Jardim Botânico Irmãos Vilas Boas   - Conectar-se com a natureza no Parque Natural Municipal Chico Mendes   - Caminhada no Parque Natural Municipal da Água Vermelha   - Conhecer a Catedral Metropolitana de Sorocaba.'
  utter_outro:
  - text: Para entendermos melhor o que você está sentindo, entre em contato com a nossa ouvidoria, onde você será atendido(a) por especialistas. Ligue +55 14 99770-6335
  utter_iamabot:
  - text: Sou um robô, fico a disposição de ajudá-lo.
  utter_esquecimento:
  - text: Tente lembrar os últimos lugares que deixou o objeto, acredito que isso irá ajudar!
  utter_ortopedista:
  - text: Procure um ortopedista para manter a saúde dos ossos e músculos em dia!
  utter_cardiologista:
  - text: Isso pode ser grave! Procure um cardiologista o quanto antes para melhores instruções e exames! E não se esqueça, o cardiologista é o médico que cuida do coração e do sistema circulatório. Assim, é responsável por diagnosticar e tratar as doenças que envolvem os componentes deste sistema. De acordo com a Organização Mundial da Saúde (OMS), as doenças cardiovasculares são as principais causas de morte no mundo!
  utter_passandomal:
  - text: Isso pode ser ruim...Procure um familiar para poder te levar ao pronto-socorro! Também há o serviço do SAMU para atende-lo pelo número 192!
  utter_neurologista:
  - text: Em caso de esquecimentos reccorentes, dores de cabeça muito fortes procure um neurologista! Atenção para os sinais de AVC como mãos tremendo e dificuldades para erguer os braços!
  utter_alongamentos:
  - text: Procure fazer alongamentos todos os dias! Isso irá ajudar em suas elasticidade e fluxo sanguíneo! Acesse esse link que mostra alguns execícios básicos que você pode estar fazendo! https://www.youtube.com/watch?v=OwCTukZyEmA
  utter_exercicios:
  - text: 'Que bacana! Exercícios físicos deixam você mais revigorado e animado, vamos começar os treinos então! Algumas sugestões de exercícios físicos para você: 1. Natação  2. Hidroginástica  3. Caminhada  4. Alongamento  5. Musculação  6. Dança  7. Pilates'
  utter_psicologo:
  - text: Por que não conversar sobre isso com um psicolólogo ou alguma pessoa próxima?
  utter_nutricionista:
  - text: Procure comer alimentos ricos em fibras e vitaminas! Para mais informações consulte um nutricionista, tenho certeza que ele irá poder te ajudar em uma alimentação mais saudável!
  utter_remedio:
  - text: 'Hoje você deve tomar: Glifage para sua diabetes (2 comprimidos durante o café da manhã e 2 durante o jantar) e Losartana para pressão alta (às 10 horas)'
