  - text: Vá imediatamente para um hospital! Caso necessário, utilize do Serviço de Atendimento Móvel de Urgência (SAMU 192)
  utter_did_that_help:
  - text: Consegui te ajudar?
  utter_happy:
  - text: Perfeito, se cuida!
  utter_goodbye:
